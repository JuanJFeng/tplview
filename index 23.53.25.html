---
layout: default
---

<div class="container-article">
    <div class="article-title">
    
    </div>

    <div class="row">
        {% for image in site.static_files %}
            {% if image.path contains 'images/view' %}
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <img src="{{ site.baseurl }}{{ image.path }}" alt="image" />
                </div>
            {% endif %}
        {% endfor %}
    </div>     
</div>
